<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <!-- <base href="/"> -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ps_panel_control_marketplace">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>ps_panel_control_marketplace</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // Script para determinar la ruta base dinámicamente
    document.addEventListener('DOMContentLoaded', function () {
      // Obtiene la ruta base del script que se está ejecutando
      var scripts = document.getElementsByTagName('script');
      var thisScript = scripts[scripts.length - 1];
      var basePath = thisScript.src.split('/').slice(0, -1).join('/') + '/';

      // Si el script está en la raíz, usa '/', de lo contrario usa la ruta detectada
      var baseHref = basePath.includes(window.location.origin) ?
        basePath.replace(window.location.origin, '') : '/';

      // Crea el elemento base si no existe
      var baseElement = document.querySelector('base');
      if (!baseElement) {
        baseElement = document.createElement('base');
        document.head.prepend(baseElement);
      }

      // Establece el href base
      baseElement.href = baseHref.startsWith('/') ? baseHref : '/' + baseHref;
    });
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
